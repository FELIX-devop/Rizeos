[phases.setup]
nixPkgs = ["python311", "gcc"]

[phases.install]
cmds = [
  "python -m venv --copies /opt/venv",
  ". /opt/venv/bin/activate && pip install --upgrade pip",
  ". /opt/venv/bin/activate && pip install --no-cache-dir -r requirements.txt",
  ". /opt/venv/bin/activate && pip install --no-cache-dir https://github.com/explosion/spacy-models/releases/download/en_core_web_sm-3.7.1/en_core_web_sm-3.7.1-py3-none-any.whl",
  ". /opt/venv/bin/activate && pip cache purge || true",
  "rm -rf /opt/venv/lib/python*/site-packages/torch/lib/libtorch* || true",
  "rm -rf /opt/venv/lib/python*/site-packages/torch/lib/libcudnn* || true",
  "find /opt/venv -type d -name '__pycache__' -exec rm -r {} + || true",
  "find /opt/venv -type f -name '*.pyc' -delete || true"
]

[start]
cmd = "bash start.sh"

